{% extends "base.html" %}
{% block title %}Register â€” FlaskVault{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-sm-10 col-md-7 col-lg-5 col-xl-4">
            <div class="card glass-card p-4 shadow-lg animate-in">
                <div class="card-body">
                    <h2 class="fw-bold text-center mb-1">Create account</h2>
                    <p class="text-secondary text-center mb-4">Start managing your files today</p>

                    <form method="POST" action="{{ url_for('auth.register') }}">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

                        <div class="mb-3">
                            <label for="name" class="form-label small">Full name</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-person"></i></span>
                                <input type="text" class="form-control" id="name" name="name" placeholder="Jane Doe"
                                    required />
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label small">Email address</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                <input type="email" class="form-control" id="email" name="email"
                                    placeholder="you@example.com" required />
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label small">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-key"></i></span>
                                <input type="password" class="form-control" id="password" name="password"
                                    placeholder="Minimum 6 characters" required minlength="6" />
                            </div>
                        </div>

                        <button type="submit" class="btn btn-accent w-100 rounded-pill py-2 fw-semibold">
                            <i class="bi bi-rocket-takeoff me-1"></i>Register
                        </button>
                    </form>

                    <p class="text-center text-secondary mt-4 mb-0 small">
                        Already have an account?
                        <a href="{{ url_for('auth.login') }}" class="text-accent fw-semibold">Login</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
