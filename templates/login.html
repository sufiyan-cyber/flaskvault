{% extends "base.html" %}
{% block title %}Login — FlaskVault{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-sm-10 col-md-7 col-lg-5 col-xl-4">
      <div class="card glass-card p-4 shadow-lg animate-in">
        <div class="card-body">
          <h2 class="fw-bold text-center mb-1">Welcome back</h2>
          <p class="text-secondary text-center mb-4">Sign in to your account</p>

          <form method="POST" action="{{ url_for('auth.login') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

            <div class="mb-3">
              <label for="email" class="form-label small">Email address</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com"
                  required />
              </div>
            </div>

            <div class="mb-4">
              <label for="password" class="form-label small">Password</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-key"></i></span>
                <input type="password" class="form-control" id="password" name="password" placeholder="••••••••"
                  required />
              </div>
            </div>

            <button type="submit" class="btn btn-accent w-100 rounded-pill py-2 fw-semibold">
              <i class="bi bi-box-arrow-in-right me-1"></i>Login
            </button>
          </form>

          <p class="text-center text-secondary mt-4 mb-0 small">
            Don't have an account?
            <a href="{{ url_for('auth.register') }}" class="text-accent fw-semibold">Register</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
